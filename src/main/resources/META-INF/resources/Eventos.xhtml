<!DOCTYPE html>
<h:html xmlns:h = "http://xmlns.jcp.org/jsf/html"
        xmlns:f = "http://xmlns.jcp.org/jsf/core"
        xmlns:p = "http://primefaces.org/ui">
    <h:head>
        <title>Gestion Eventos</title>
        <link rel="stylesheet" href="https://unpkg.com/primeflex@latest/primeflex.css"/>
    </h:head>
    <h:body>
        <div class="card">

            <!--Formulario para agregar Eventos-->
            <h:form id="formulario_modal">
                <p:dialog header="Detalle Eventos" showEffect="fade" modal="true" widgetVar="ventanaModalEventos" responsive="true">
                    <p:outputPanel id="ventana-evento" class="ui_fluid">
                        <div class="field">
                            <p:outputLabel for="idOrganizador">ID Organizador</p:outputLabel>
                            <p:inputText id="idOrganizador"
                                         value="#{eventoController.evento.idOrganizador}"
                                         required="true"/>
                        </div>
                        <div class="field">
                            <p:outputLabel for="nombreEvento">Nombre Evento</p:outputLabel>
                            <p:inputText id="nombreEvento"
                                         value="#{eventoController.evento.nombreEvento}"
                                         required="true"/>
                        </div>
                        <div class="field">
                            <p:outputLabel for="descripcion">Descripcion</p:outputLabel>
                            <p:inputText id="descripcion"
                                         value="#{eventoController.evento.descripcion}"
                                         required="true"/>
                        </div>
                        <div class="field">
                            <p:outputLabel for="fechaEvento">Fecha Del Evento</p:outputLabel>
                            <p:calendar id="fechaEvento"
                                         value="#{eventoController.evento.fechaEvento}"
                                         pattern="dd/MM/yyyy"
                                         mask="true"
                                         required="true"/>
                        </div>
                        <div class="field">
                            <p:outputLabel for="ubicacion">Ubicacion</p:outputLabel>
                            <p:inputText id="ubicacion"
                                         value="#{eventoController.evento.ubicacion}"
                                         required="true"/>
                        </div>
                    </p:outputPanel>
                    <f:facet name="footer">
                        <p:commandButton value="Guardar" icon="pi pi-check"
                                         process="ventana-evento @this"
                                         actionListener="#{eventoController.guardarEvento}"/>
                    </f:facet>
                </p:dialog>
            </h:form>
        </div>
    </h:body>
</h:html>
