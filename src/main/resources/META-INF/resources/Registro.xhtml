<!DOCTYPE html>
<h:html xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Crear Cuenta - Sistema de Ticketing</title>
        <link rel="stylesheet" href="https://unpkg.com/primeflex@latest/primeflex.css"/>
        <style>
            body {
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                background: linear-gradient(135deg, #041d66 0%, #1a51f0 100%);
                height: 100vh;
                margin: 0;
                display: flex;
                align-items: center;
                justify-content: center;
            }

            .login-container {
                background: white;
                border-radius: 15px;
                box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
                overflow: hidden;
                width: 100%;
                max-width: 400px;
                margin: 20px;
            }

            .login-header {
                background: linear-gradient(45deg, #007bff, #0056b3);
                color: white;
                padding: 30px;
                text-align: center;
            }

            .login-form {
                padding: 40px;
            }

            .field-container {
                margin-bottom: 25px;
            }

            .login-button {
                width: 100%;
                height: 45px;
                background: linear-gradient(45deg, #28a745, #20c997) !important;
                border: none !important;
                border-radius: 8px !important;
                font-size: 16px !important;
                font-weight: 500 !important;
            }

            .back-button {
                width: 100%;
                margin-top: 15px;
                height: 40px;
                background: linear-gradient(45deg, #6c757d, #5a6268) !important;
                border: none !important;
                border-radius: 8px !important;
            }

            .input-field {
                width: 100%;
                height: 45px;
                border: 2px solid #e9ecef;
                border-radius: 8px;
                padding: 0 15px;
                font-size: 16px;
                transition: border-color 0.3s ease;
            }

            .input-field:focus {
                border-color: #007bff;
                box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
            }

            .demo-info {
                background: #e3f2fd;
                border: 1px solid #bbdefb;
                border-radius: 8px;
                padding: 15px;
                margin-top: 20px;
                text-align: center;
                font-size: 14px;
                color: #1976d2;
            }
        </style>
    </h:head>
    <h:body>
        <div class="login-container">
            <div class="login-header">
                <h2>Crear Cuenta</h2>
                <p>Registrate para poder aprovechar nuestros servicios</p>
            </div>

            <h:form id="crear-cuenta-form" class="login-form">
                <p:growl id="messages" showDetail="true" life="4000"/>

                <div class="field-container">
                    <p:outputLabel for="username" value="Nombre:" styleClass="font-weight-bold"/>
                    <p:inputText id="username"
                                 value="#{crearCuentaController.usuario.nombreUsuario}"
                                 required="true"
                                 requiredMessage="El usuario es obligatorio."
                                 styleClass="input-field"
                                 placeholder="Ingresa tu nombre usuario"/>
                </div>

                <div class="field-container">
                    <p:outputLabel for="correo" value="Correo:" styleClass="font-weight-bold"/>
                    <p:inputText id="correo"
                                 value="#{crearCuentaController.usuario.correo}"
                                 required="true"
                                 requiredMessage="El usuario es obligatorio."
                                 styleClass="input-field"
                                 placeholder="Ingresa tu correo"/>
                </div>

                <div class="field-container">
                    <p:outputLabel for="contraseña" value="Contraseña:" styleClass="font-weight-bold"/>
                    <p:password id="contraseña"
                                value="#{crearCuentaController.usuario.contrasena}"
                                required="true"
                                requiredMessage="La contraseña es obligatoria."
                                styleClass="input-field"
                                placeholder="Ingresa tu contraseña"/>
                </div>

                <p:commandButton value="Crear Cuenta"
                                 action="#{crearCuentaController.crearCuentaUsuario}"
                                 styleClass="login-button"
                                 update="messages"
                                 process="@form"/>

                <p:commandButton value="← Volver al login"
                                 onclick="window.location.href='/login.xhtml'; return false;"
                                 styleClass="back-button"
                                 type="button"/>

            </h:form>
        </div>
    </h:body>
</h:html>
